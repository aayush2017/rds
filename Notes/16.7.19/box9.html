<!DOCTYPE html>
<html>
<head>
	<title>Box</title>
<style>
.box {
	width: 25%;
	float: left;
	position: relative;
	overflow: hidden;
}
.box img { width: 100%; transition: .3s; filter: grayscale(100%);}

.box:hover img{
	filter: grayscale(0%);
}
</style>
</head>
<body>
<div class="box">
	<img src="images/p3.jpg" alt="p3" />
	</div>
<div class="box">
	<img src="images/p4.jpg" alt="p4" />
	</div>
<div class="box">
	<img src="images/p5.jpg" alt="p5" />
	</div>
<div class="box">
	<img src="images/p6.jpg" alt="p6" />
</div>

</body>
</html>
