<!DOCTYPE html>
<html>
<head>
	<title>Box</title>
<style>

.box {
	width: 25%;
	float: left;
	position: relative;
	overflow: hidden;
}
.box img { width: 100%; }
.box-text {
	position: absolute;
	top: 100%;
	left: 0;
	width: 100%;
	height: 100%;
	background-color: rgba(242, 67, 67, 0.5);
	transition: all .3s;
}
.box-text h1 {
	margin-top: 25%;
	margin-left: 21%;
	color: #fff;
}
.box:hover .box-text {
	top: 0;
}
</style>
</head>
<body>
<div class="box">
	<img src="images/p3.jpg" alt="p3" />
	<div class="box-text">
		<h1>Hello World !</h1>
	</div>
</div>

</html>
