<!DOCTYPE html>
<html>
<head>
	<title>Testing</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
.box60 {
	width: 40%;
	position: relative;

}
.box60 img { width: 100%; }
.box-text {
	position: absolute;
	top: 0;
	left: 0;
	color: #fff;
	width: 100%;
	height: 100%;
	background-color: rgba(53, 142, 65, 0.5);
}
.box-text-box {
	width: 59%;
	margin: 0 auto;
	text-align: center;
	margin-top: 30%;
}
.box-text-box hr {
	width: 35%;
	color: #ddd;
}
</style>
</head>
<body>
<div class="box60">
	<img src="images/12.jpg" alt="12.jpg" />
	<div class="box-text">
		<div class="box-text-box">
			<h1>Eget Integer Sit Amet.</h1>
			<hr/>
			<h4>Ras Bestibulum</h4>
		</div>
	</div>
</div>
</body>
</html>
