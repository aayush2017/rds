<!DOCTYPE html>
<html>
<head>
	<title>ImageBox</title>
<style>
/** { margin: 0; padding: 0; box-sizing: border-box; }*/
.box {
	width: 33%;
	overflow: hidden;
}
.box-image {
	width: 25%;
	float: left;
}
.box-image img { width: 100%; margin: -4px; }
.box-container {
	overflow: hidden;
	width: 400%;
	position: relative;
	left: 0%;
	animation: slidePic 10s;
}
.box-container:hover {
	animation-play-state: paused;
}
@keyframes slidePic {
	0% { left: 0; }
	25% { left: -99%; }
	50% { left: -199%; }
	75% { left: -299%; }
}
</style>
</head>
<body>
<div class="box">
	<div class="box-container">
		 <div class="box-image">
		 	<img src="images/p5.jpg" alt="p5" />
		 </div>
		 <div class="box-image">
		 	<img src="images/p6.jpg" alt="p6" />
		 </div>
		 <div class="box-image">
		 	<img src="images/p7.jpg" alt="p7" />
		 </div>
		 <div class="box-image">
		 	<img src="images/p8.jpg" alt="p8" />
		 </div>
	</div>
</div>
</body>
</html>
